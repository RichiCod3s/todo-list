 <!-- Note: Do not need to put a script tag in this file! HtmlWebpackPlugin will automatically add the output bundle as a script tag in dist/index.html -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container"> 
      <div class="nav">
        <div class="title">Todo App</div>

      </div>
      <div class=" content">
        <div class="sidebar">
          <div class="home-sidebar">
            <H2>Home</H2>
            <div id="all-tasks" class="task-sections"> All Tasks</div>
            <div id="due-today-tasks" class="task-sections">Due Today</div>
            <div id="upcoming-tasks" class="task-sections">Upcoming</div>
            <div id="completed-tasks" class="task-sections">Completed</div>
            <button id="addTaskButton">Add Task</button> <!--Consider moving to header etc-->
          </div>
          <div class="projects-sidebar">
            <H2>Projects</H2>
             <button id="addProjectButton">Add Project</button>
             <div class="project-titles"></div>
         </div>   
       </div>
        <div class="todo-container" ></div>
        <dialog class="modal" id="modal">  <!-- Note: Remove <br> tags when styling in css  -->
          <form class="taskForm" method="dialog">
            <label for="title">Title</label><br>
            <input type="text" id="title" placeholder="Title"><br>
            <label for="task-description">Description</label><br>
            <textarea id="task-description" rows="5" cols="30" placeholder="Add more details about your task..."></textarea><br>
            <label for="datepicker">Task Due</label><br>
            <input type="datetime-local" id="datepicker"><br>
            <label for="priority">Priority</label><br>
            <select id="priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select><br>
            <label for="projects-dropdown">Project</label><br>
            <select id="projects-dropdown">
              <option value="Placeholder">Project Placeholder</option>
            </select><br>

            <button type="input"  id="task-submit-button"> Create Task</button>
          </form>
         
        </dialog>
        <dialog class="editModal" id="editModal">  <!-- Note: Remove <br> tags when styling in css  -->
          <form class="editTaskForm" method="dialog">
            <label for="editTitle">Title</label><br>
            <input type="text" id="editTitle" placeholder="Title"><br>
            <label for="editTask-description">Description</label><br>
            <textarea id="editTask-description" rows="5" cols="30" placeholder="Add more details about your task..."></textarea><br>
            <label for="editDatepicker">Task Due</label><br>
            <input type="datetime-local" id="editDatepicker"><br>
            <label for="editPriority">Priority</label><br>
            <select id="editPriority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select><br>
            <label for="editProjects-dropdown">Project</label><br> <!--May need to change or edit this to "edit"-->
            <select id="editProjects-dropdown">
              <option value="Placeholder">Project Placeholder</option>
            </select><br>

            <button type="input"  id="editTask-submit-button"> Create Task</button>
          </form>
         
        </dialog>
  
      </div>
    </div>
  </body>
  </html>
